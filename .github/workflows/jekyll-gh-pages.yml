name: Postman-Newman-ghActions
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3.5.1
      with:
        node-version: '16.0.0'
    - name: Install dependencies
      run: npm i
    - name: Run Newman Tests
      run: npm run newman-run
    - uses: actions/upload-artifact@v3.1.0
      if: always()
      with:
        name: report
        path: newman/
        retention-days: 30
    - name: Push to repository
      uses: cpina/github-action-push-to-another-repository@main
      if: always()
      env:
        API_TOKEN_GITHUB: ${{ secrets.ACCESS_TOKEN }}
      with:
        source-directory: 'newman'
        destination-github-username: 'Bihierils'
        destination-repository-name: 'Postman-Newman-ghActions'
        user-email: roman.bobokov@gmail.com
        target-branch: report
